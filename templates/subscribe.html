{% extends 'base.html' %}
{% block content %}

<div class="container">
    {% if error_statement %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ error_statement }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <h1>Subscribe to my newsletter</h1>
    <br>
    <form action="/form" method="post">
        <div class="mb-3">
            <input type="text" placeholder="First Name" class="form-control" id="exampleFormControlInput1" name="first_name"
                value="{{ first_name }}" />
        </div>
        <div class="mb-3">
            <input type="text" placeholder="Last Name" class="form-control" id="exampleFormControlInput1" name="last_name"
                value="{{ last_name }}" />
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
                name="email" value="{{ email }}" />
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock %}
